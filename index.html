    />
    <!-- Favicon Links -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"

    />

    <title>Dashboard | Concours #7</title>

            </li>
          </ul>

          <div class="profile">
            <img src="./avatar.png" alt="Photo d'une personne vectorisée" />
          </div>
        </nav>

        <div class="navbar--hamburger-menu">
          <div class="hamburger-menu">
            <span class="top"></span>
            <span class="center"></span>
            <span class="bottom"></span>
          </div>
        </div>

        <section class="theme__switcher">
          <div class="theme--toggle"></div>
        </section>
      </header>

      <!-- Header Ends -->

      <!-- Main Starts -->

      <section class="main">
        <!-- Main -->

        <main class="main-container">
          <h1 class="title-1">Bienvenue,</h1>

          <section class="card-container">
            <!-- Card 1 -->
            <div class="card card-1">
              <div class="card__icons">
                <i class="fa-solid fa-user-group"></i>
              </div>

              <h2 class="title-2">Followers</h2>

              <p class="title-1">20K</p>
            </div>

            <!-- Card 2 -->
            <div class="card card-2">
              <div class="card__icons">
                <i class="fa-solid fa-thumbs-up"></i>
              </div>

              <h2 class="title-2">Likes</h2>

              <p class="title-1">3K</p>
            </div>

            <!-- Card 3 -->
            <div class="card card-3">
              <div class="card__icons">
                <i class="fa-solid fa-code"></i>
              </div>

              <h2 class="title-2">Projets</h2>

              <p class="title-1">250</p>
            </div>
          </section>

          <section class="statistics-container">
            <h2 class="title-2">Statistique</h2>

            <section class="charts">
              <div class="chart">
                <canvas id="chart--1"></canvas>
              </div>

              <div class="chart">
                <canvas id="chart--2"></canvas>
              </div>
            </section>
          </section>
        </main>

        <!-- Aside -->

        <aside class="aside-container">
          <section class="projects-container">
            <h2 class="title-2">Top Projects</h2>

            <section class="projects">
              <div class="projects__card">
                <div class="project__img">
                  <img src="./projects-1.jpg" alt="Photo D'un Site Web" />
                </div>

                <div class="project__textbox">
                  <h3 class="title-3">Site Web 1</h3>

                  <p class="paragraph-text">Nombre de likes: 2k</p>
                </div>
              </div>

              <div class="projects__card">
                <div class="project__img">
                  <img src="./projects-2.jpg" alt="Photo D'un Site Web" />
                </div>

                <div class="project__textbox">
                  <h3 class="title-3">Site Web 2</h3>

                  <p class="paragraph-text">Nombre de likes: 5k</p>
                </div>
              </div>
            </section>
          </section>

          <section class="followers-container">
            <h2 class="title-2">Top Followers</h2>

            <div class="followers">
              <div class="followers__profile">
                <img src="./profile-1.jpg" alt="Photo de personne" />
              </div>

              <div class="followers__profile">
                <img src="./profile-2.jpg" alt="Photo de personne" />
              </div>

              <div class="followers__profile">
                <img src="./profile-3.jpg" alt="Photo de personne" />
              </div>

              <div class="followers__profile">
                <img src="./profile-4.jpg" alt="Photo de personne" />
              </div>

              <div class="followers__profile">
                <img src="./profile-5.jpg" alt="Photo de personne" />
              </div>

              <div class="followers__profile">
                <img src="./profile-6.jpg" alt="Photo de personne" />
              </div>
            </div>
          </section>
        </aside>
      </section>

      <!-- Main Ends -->
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
